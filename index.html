<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator wypłat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAW7gPAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEBAAAAAAAAEREQAAAAAAEREREAAAAAEREBERAAAAARAQEBEAAAAAABAQEQAAAAAAEBERAAAAAAERERAAAAAAERERAAAAAAEREBAAAAAAARAQEAAAAAABEBAQEQAAAAEREBERAAAAABERERAAAAAAARERAAAAAAAAEBAAAAD9fwAA+D8AAPAfAADhDwAA5U8AAP1PAAD9DwAA+B8AAPA/AADhfwAA5X8AAOVPAADhDwAA8B8AAPg/AAD9fwAA" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2 class="sticky-xl-top fw-bold pt-3 pt-xl-5 pb-2 pb-xl-3 mx-3">Kalkulator wypłat</h2>
        
        <div class="row">
            <div class="col my-3">
                <div class="form-floating">
                    <input type="number" class="form-control" id="hoursInput" placeholder="240">
                    <label for="hoursInput">Liczba godzin</label>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col my-3">
                <div class="form-floating">
                    <input type="number" class="form-control" id="payementInput" placeholder="23.5">
                    <label for="payementInput">Stawka brutto</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col my-3">
                <div class="form-check text-start my-3 mx-3">
                    <input class="form-check-input" type="checkbox" value="check1" id="check1">
                    <label class="form-check-label" for="check1">
                      Ulga podatkowa 300zł (Podpisany PIT-2)
                    </label> 
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col my-3">
                <div class="form-check text-start my-3 mx-3">
                    <input class="form-check-input" type="checkbox" value="check2" id="check2">
                    <label class="form-check-label" for="check2">
                      Student do 26 lat
                    </label> 
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col my-3">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" id="obliczenie" type="button">Oblicz wypłatę</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col my-3">
                <div class="px-4 py-5 my-5 text-center"> 
                    <div class="display-5 text-body-emphasis" id="stawka" style="font-size: 24px;"></div>
                    <div class="display-5 text-body-emphasis" id="wyplata" style="font-size: 24px;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script src="index.js"></script>
</body>
</html>
